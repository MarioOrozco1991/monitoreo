<div class="container">
    <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-striped table-bordered row-border hover responsive">
        <thead class="table table-dark">
            <tr class="text-center">
                <th><font color="white">#</font></th>
                <th><font color="white">Nombre de la acci√≥n333</font></th>
                <th><font color="white">Actividad</font></th>
                <th><font color="white">Opciones</font></th>
            </tr>
        </thead>
        <tbody> 
            <tr *ngFor="let datos of respuesta">
                <td class="text-center">{{datos.id}}</td>
                <td>{{datos.nombre}}</td>
                <td class="text-center">{{datos.actividad}}</td>
                <td class="text-center" style="width: 150px;">
                    <button (click)="editarProceso()" type="button" class="btn btn-sm btn-primary mr-2"> <nb-icon icon="eye-outline"></nb-icon></button>
                    <button [routerLink]="['/editar']" type="button" class="btn btn-sm btn-success mr-2"> <nb-icon icon="edit-2-outline"></nb-icon> </button>
                    <button type="button" class="btn btn-sm btn-danger"> <nb-icon icon="trash-2-outline"></nb-icon></button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
