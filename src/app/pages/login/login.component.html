    <div class="login p-fixed d-flex text-centercommon-img-bg">
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-12">
          <div class="login-card card-block">
            <form autocomplete="off" [formGroup]="checkLogin()">
              <!-- <div class="text-center">
                <img class="logo" src="../../../assets/images/monitoreo.jpg" alt="logo">
              </div> -->
              <h3 class="text-center txt-primary">
                Ingresar al Sistema
              </h3>
              <div class="row card-block">
                <div class="col-lg-12">
                  <label for="">Usuario</label>
                </div>
                <div class="col-lg-12">
							    <input class="form-control" type="text" formControlName="username"></div>
                </div>
              <div class="row card-block">
                <div class="col-lg-12">
                  <label for="">Contrase√±a</label>
                </div>
                <div class="col-lg-12">
                  <input class="form-control" type="password" name="password" formControlName="username" required="true">
                </div>
              </div>
              <div class="row">
                <div class="col-xs-10 offset-xs-1">
                  <button type="submit" (click)='checkLogin()' class="btn btn-primary btn-md btn-block waves-effect text-center m-b-20 mt-5">Ingresar</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    </div>
