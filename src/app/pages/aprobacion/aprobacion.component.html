<h1>Listado de acciones</h1>

<div class="container">
    <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-striped table-bordered row-border hover">
        <thead>
            <tr class="text-center">
                <th>#</th>
                <th>Nombre del proceso</th>
                <th>Estado</th>
                <th>Acci√≥n</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let datos of data">
                <td class="text-center">{{datos.id}}</td>
                <td>{{datos.employee_name}}</td>
                <td class="text-center">{{datos.employee_age}}</td>
                <td class="text-center">
                    <button [routerLink]="['/editar']" type="button" class="btn btn-info mr-4"> <i class="fas fa-eye"></i></button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
