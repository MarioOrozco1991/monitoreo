<div>
  <div class="container">
    <div class="col-xl-12">
      <h1>Definición de objetivos operativos</h1>
      <form autocomplete="off" [formGroup]="form">     
        <div class="row mt-5">
          <div class="col-lg-12">
            <div>
              <label>Objetivo estratégico a vincular</label>
              <select class="custom-select" formControlName="idObjetivoEstrategico" [class.is-invalid]="objetivoEstrategicoInvalido"> 
                <option selected disabled value="">Seleccione</option>
                <option [value]="objetivoEstrategico.id" *ngFor="let objetivoEstrategico of objetivosEstrategicos">{{objetivoEstrategico.nombre}}</option>
              </select>
              <small *ngIf="objetivoEstrategicoInvalido" class="text-danger">El Objetivo Estratégico es requerido</small>
            </div>
          </div>
        </div>
        <div class="row mt-5">
          <div class="col-lg-12">
            <div>
              <label>Nombre del objetivo operativo</label>
              <input class="form-control" type="text" formControlName="nombre" [class.is-invalid]="nombreInvalido">
              <small *ngIf="nombreInvalido" class="text-danger">El nombre es requerido</small>
            </div>
          </div>     
        </div>
        <div class="row mt-5">
          <div class="col-lg-6">
            <label>Fecha inicio (vigencia)</label>
            <input type="text"
                   placeholder="día-mes-año"
                   class="form-control"
                   formControlName="fechaInicio"
                   bsDatepicker
                   [bsConfig]="{ adaptivePosition: true, dateInputFormat: 'DD-MM-YYYY', containerClass: 'theme-dark-blue' }">
                   <small *ngIf="fechaInicioInvalida" class="text-danger">El formato de la fecha es incorrecto</small>
          </div>
          <div class="col-lg-6">
            <label>Fecha final (vigencia)</label>
            <input type="text"
                   placeholder="día-mes-año"
                   class="form-control"
                   formControlName="fechaFin"
                   bsDatepicker
                   [bsConfig]="{ adaptivePosition: true, dateInputFormat: 'DD-MM-YYYY', containerClass: 'theme-dark-blue' }">
                   <small *ngIf="fechaFinInvalida" class="text-danger">El formato de la fecha es incorrecto</small>
          </div>
        </div>
        <div class="row card-block mt-5">
          <div class="col-lg-6">
            <input type="submit" class="btn btn-primary btn-block waves-effect" (click)='enviarFormulario(form)' *ngIf="!form.value.id else botonActualizar" value = "Crear">
            <ng-template #botonActualizar>
              <input [routerLink]="['..']" type="submit" class="btn btn-primary btn-block waves-effect" (click)="enviarFormulario(form)" value="Modificar Objetivo">
            </ng-template>
          </div>
          <div class="col-lg-6">
            <input [routerLink]="['..']" type="button" class="btn btn-danger btn-block waves-effect" value="Cancelar">
          </div>
        </div>
      </form>
    </div>  
  </div>
</div>
