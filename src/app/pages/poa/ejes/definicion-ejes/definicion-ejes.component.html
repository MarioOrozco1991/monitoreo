<div>
    <div class="container">
        <div class="col-xl-12">
            <h1>Definición de ejes y objetivos</h1>
            <form autocomplete="off" [formGroup]="form" (ngSubmit)="guardar()">
                <div class="row mt-5">
                    <div class="col-lg-6">
                        <div>
                            <label>¿Qué desea crear?</label>
                            <select class="custom-select" formControlName="tipoCreacion">
                                <option selected disabled value="">Seleccione</option>
                                <option value="eje-estrategico">Eje estratégico</option>
                                <option value="objetivo-estrategico">Objetivo estratégico</option> 
                                <option value="objetivo-operativo">Objetivo operativo</option> 
                            </select>   
                        </div>
                    </div>
                </div>

                <div class="row mt-5" *ngIf="form.get('tipoCreacion').value=== 'eje-estrategico'">
                    <div class="col-lg-12">
                        <div>
                            <label>Nombre del Eje Estratégico</label>
                            <input class="form-control" type="text" formControlName="ejeEstrategico">
                        </div>
                    </div>   
                </div>

                <div class="row mt-5" *ngIf="form.get('tipoCreacion').value=== 'objetivo-estrategico'">
                    <div class="col-lg-12">
                        <div>
                            <label>Eje estratégico a vincular</label>
                            <select class="custom-select" formControlName="ejeEstrategico">
                                <option selected disabled value="">Seleccione</option>
                                <option [value]="ejeEstrategico.id" *ngFor="let ejeEstrategico of ejesEstrategicos">{{ejeEstrategico.nombre}}</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="row mt-5" *ngIf="form.get('tipoCreacion').value == 'objetivo-estrategico'">
                    <div *ngIf="mostrarNombreObjetivoEstrategico" class="row mt-5"> </div>
                        <div class="col-lg-12">
                            <table class="table">
                                <thead class="thead-dark">
                                    <tr>
                                        <th class="text-center">#</th>
                                        <th class="text-center">Nombre del objetivo estratégico</th>
                                        <th class="text-center">Acciones</th>
                                    </tr>
                                </thead>
                                <tbody formArrayName="tareas">
                                    <tr *ngFor="let control of nombreObjetivoEstrategico.controls; let i = index">
                                        <td class="text-center">{{i + 1}}</td>
                                        <td>
                                            <input class="form-control" type="text" [formControlName]="i">
                                        </td>
                                        <td class="text-center">
                                            <button type="button" class="btn btn-danger mr-3" (click)="eliminarObjetivoEstrategico(i)"> <i class="fas fa-trash-alt"></i></button>
                                            <button type="button" class="btn btn-primary" (click)="agregarObjetivoEstrategico()"> <i class="fas fa-plus"></i></button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table> 
                            <button type="button" class="btn btn-primary mt-3 col mr-2" (click)="agregarObjetivoEstrategico()">
                                    + Agregar tarea
                            </button>
                        </div>
                </div>

                <div class="row mt-5" *ngIf="form.get('tipoCreacion').value=== 'objetivo-operativo'">
                    <div class="col-lg-12">
                        <div>
                            <label>Objetivo estratégico a vincular</label>
                            <select class="custom-select" formControlName="objetivoEstrategico">
                                <option selected disabled value="">Seleccione</option>
                                <option [value]="objetivoEstrategico.id" *ngFor="let objetivoEstrategico of objetivosEstrategicos">{{objetivoEstrategico.nombre}}</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="row mt-5" *ngIf="form.get('tipoCreacion').value=== 'objetivo-operativo'">
                    <div class="col-lg-11">
                        <div>
                            <label>Nombre del objetivo operativo</label>
                            <input class="form-control" type="text" formControlName="objetivoOperativo">
                        </div>
                    </div>
                    <div class="col-lg-1" style="margin-top: 28px;">
                        <input type="button" class="btn btn-primary btn-block waves-effect" value = "+">
                    </div>     
                </div>

              
                <div class="row card-block mt-5">
                    <div class="col-lg-6">
                    <input type="submit" class="btn btn-primary btn-block waves-effect" value = "Crear">
                    </div>
                    <div class="col-lg-6">
                        <input type="submit" class="btn btn-dark btn-block waves-effect" value = "Limpiar campos">
                        </div>
                </div>

            </form>
        </div>  
    </div>
</div>
