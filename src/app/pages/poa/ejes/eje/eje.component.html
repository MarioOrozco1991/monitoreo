<div>
  <div class="container">
    <div class="col-xl-12">
      <h1>Definición de ejes</h1>
      <form autocomplete="off" [formGroup]="form"> 
        <div class="row mt-5">
          <div class="col-lg-12">
            <div>
              <label>Nombre del Eje Estratégico</label>
              <input class="form-control" type="text" formControlName="nombre">
          </div>
          </div>   
        </div>
        <div class="row mt-5">
          <div class="col-lg-12">
            <div>
              <label>Descripción</label>
              <textarea class="form-control" rows="3" type="text" formControlName="descripcion"></textarea> 
            </div>
          </div>   
        </div>
        <div class="row card-block mt-5">
          <div class="col-lg-6">
            <input [routerLink]="['..']" type="submit" class="btn btn-primary btn-block waves-effect" (click)="enviarFormulario(form)" *ngIf="!form.value.id else botonActualizar" value="Crear Eje">
            <ng-template #botonActualizar>
              <input [routerLink]="['..']" type="submit" class="btn btn-primary btn-block waves-effect" (click)="enviarFormulario(form)" value="Modificar Eje">
            </ng-template>
          </div>
          <div class="col-lg-6">
            <input [routerLink]="['..']" type="button" class="btn btn-danger btn-block waves-effect" value="Cancelar">
          </div>
        </div>
      </form>
    </div>  
  </div>
</div>
