<div>
  <div class="container">
    <div class="col-xl-12">
      <h1>Definici√≥n de Subproductos</h1>
      <form autocomplete="off" [formGroup]="form"> 
        <div class="row mt-5">
          <div class="col-lg-12">
            <div>
              <label>Producto a vincular</label>
              <select class="custom-select" formControlName="idProducto">
                <option selected disabled value="">Seleccione</option>
                <option [value]="productos.id" *ngFor="let productos of listadoProductos">{{productos.nombre}}</option>
              </select>
            </div>
          </div>   
        </div>
        <div class="row mt-5">
          <div class="col-lg-12">
            <div>
              <label>Descripcion del subproducto</label>
              <input class="form-control" type="text" formControlName="nombre">
            </div>
          </div>  
        </div>
        <div class="row mt-5">
          <div class="col-lg-12">
            <div>
              <label>Unidad de medida</label>
              <select class="custom-select" formControlName="idUnidadMedida">
                <option selected disabled value="">Seleccione</option>
                <option [value]=1>Oficio</option>
              </select>
            </div>
          </div>
        </div>   

        <div class="row card-block mt-5">
          <div class="col-lg-6">
            <input [routerLink]="['..']" type="submit" class="btn btn-primary btn-block waves-effect" (click)="enviarFormulario(form)" *ngIf="!form.value.id else botonActualizar" value="Crear">
            <ng-template #botonActualizar>
              <input [routerLink]="['..']" type="submit" class="btn btn-primary btn-block waves-effect" (click)="enviarFormulario(form)" value="Modificar">
            </ng-template>
          </div>
          <div class="col-lg-6">
            <input [routerLink]="['..']" type="button" class="btn btn-danger btn-block waves-effect" value="Cancelar">
          </div>
        </div>
      </form>
    </div>  
  </div>
</div>
