<div>
  <div class="container">
    <div class="col-xl-12">
      <h1>Definici√≥n de Productos</h1>
      <form autocomplete="off" [formGroup]="form"> 
        <div class="row mt-5">
          <div class="col-lg-12">
            <div>
              <label>Resultado Institucional a vincular</label>
              <select class="custom-select" formControlName="idResultadoInstitucional" [class.is-invalid]="resultadoInvalido">
                <option selected disabled value="">Seleccione</option>
                <option [value]="resultado.id" *ngFor="let resultado of listadoResultados">{{resultado.nombre}}</option>
              </select>
              <small *ngIf="resultadoInvalido" class="text-danger">El Resultado Institucional es requerido</small>
            </div>
          </div>   
        </div>
        <div class="row mt-5">
          <div class="col-lg-12">
            <div>
              <label>Descripcion del producto</label>
              <input class="form-control" type="text" formControlName="nombre" [class.is-invalid]="nombreInvalido">
              <small *ngIf="nombreInvalido" class="text-danger">El nombre es requerido</small>
            </div>
          </div>  
        </div>
        <div class="row mt-5">
          <div class="col-lg-12">
            <div>
              <label>Unidad de medida</label>
              <select class="custom-select" formControlName="idUnidadMedida" [class.is-invalid]="unidadMedidaInvalido">
                <option selected disabled value="">Seleccione</option>
                <option [value]="unidadMedida.id" *ngFor="let unidadMedida of listadoUnidadMedida">{{unidadMedida.nombreUnidadMedida}}</option>
              </select>
              <small *ngIf="unidadMedidaInvalido" class="text-danger">La Unidad de Medida es requerida</small>
            </div>
          </div>
        </div>   

        <div class="row card-block mt-5">
          <div class="col-lg-6">
            <input type="submit" class="btn btn-primary btn-block waves-effect" (click)="enviarFormulario(form)" *ngIf="!form.value.id else botonActualizar" value="Crear">
            <ng-template #botonActualizar>
              <input type="submit" class="btn btn-primary btn-block waves-effect" (click)="enviarFormulario(form)" value="Modificar">
            </ng-template>
          </div>
          <div class="col-lg-6">
            <input [routerLink]="['..']" type="button" class="btn btn-danger btn-block waves-effect" value="Cancelar">
          </div>
        </div>
      </form>
    </div>  
  </div>
</div>
