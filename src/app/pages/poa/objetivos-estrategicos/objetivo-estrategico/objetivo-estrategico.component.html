<div>
  <div class="container">
    <div class="col-xl-12">
      <h1>Definición de objetivos Estratégicos</h1>
      <form autocomplete="off" [formGroup]="form">     
        <div class="row mt-5">
          <div class="col-lg-12">
            <div>
              <label>Eje estratégico a vincular</label>
              <select class="custom-select" formControlName="idEjeEstrategico">
                <option selected disabled value="">Seleccione</option>
                <option [value]="eje.id" *ngFor="let eje of ejes">{{eje.nombre}}</option>
              </select>
            </div>
          </div>
        </div>
        <div class="row mt-5">
          <div class="col-lg-11">
            <div>
              <label>Nombre del objetivo estratégico</label>
              <input class="form-control" type="text" formControlName="nombre">
            </div>
          </div>
        </div>
        <div class="row mt-5">
          <div class="col-lg-6">
            <label>Fecha inicio (vigencia)</label>
            <input type="text"
                   placeholder="día/mes/año"
                   class="form-control" 
                   formControlName="fechaInicio"
                   bsDatepicker
                   [bsConfig]="{ adaptivePosition: true, containerClass: 'theme-dark-blue' }">
          </div>
          <div class="col-lg-6">
            <label>Fecha final (vigencia)</label>
            <input type="text"
                   placeholder="día/mes/año"
                   class="form-control"
                   formControlName="fechaFin"
                   bsDatepicker
                   [bsConfig]="{ adaptivePosition: true, containerClass: 'theme-dark-blue' }">
          </div>
        </div>
        <div class="row card-block mt-5">
          <div class="col-lg-6">
            <input [routerLink]="['..']" type="submit" class="btn btn-primary btn-block waves-effect" (click)='enviarFormulario(form)' *ngIf="!form.value.id else botonActualizar" value = "Crear">
            <ng-template #botonActualizar>
            <input [routerLink]="['..']" type="submit" class="btn btn-primary btn-block waves-effect" (click)="enviarFormulario(form)" value="Modificar Objetivo">
            </ng-template>
          </div>
          <div class="col-lg-6">
            <input [routerLink]="['..']" type="button" class="btn btn-danger btn-block waves-effect" value="Cancelar">
          </div>
        </div>
      </form>
    </div>  
  </div>
</div>
