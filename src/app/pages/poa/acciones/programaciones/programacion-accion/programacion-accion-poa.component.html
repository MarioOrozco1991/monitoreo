<div>
  <div class="container">
    <div class="col-xl-12">
      <h1>Programación de acciones</h1>
        <form autocomplete="off" [formGroup]="form">
          <div class="row mt-5">
            <div class="col-lg-4">
              <div>
                <label>Ejercicio Fiscal</label>
                <select class="custom-select" formControlName="periodo">
                  <option selected disabled value="">Seleccione</option>
                  <option [value]=2020 >Año 2020</option>
                  <option [value]=2021>Año 2021</option> 
                </select>
                  <!-- <small *ngIf="alcanceNoValido" class="form-text text-danger">
                      Este campo es obligatorio
                  </small> -->
              </div>
            </div>
            </div>
          <div class="row mt-5">
            <div class="col-lg-12">
              <div>
                <label>Acción </label>
                <select class="custom-select" formControlName="accion">
                  <option selected disabled value="">Seleccione</option>
                  <option [value]="accion.id" *ngFor="let accion of acciones">{{accion.nombreAccion}}</option>
                </select>
              </div>
            </div>
          </div>

          <hr class="mt-5">
          <h2>Primer Cuatrimestre</h2>
          <div class="row mt-5">
            <div class="col-lg-3">
              <div>
                <label>Enero</label>
                <input class="form-control" type="text" formControlName="enero">
              </div>
            </div>
            <div class="col-lg-3">
              <div>
                <label>Febrero</label>
                <input class="form-control" type="text" formControlName="febrero">
              </div>
            </div>
            <div class="col-lg-3">
              <div>
                <label>Marzo</label>
                <input class="form-control" type="text" formControlName="marzo">
              </div>
            </div>
            <div class="col-lg-3">
              <div>
                <label>Abril</label>
                <input class="form-control" type="text" formControlName="abril">
              </div>
            </div>
          </div>

          <hr class="mt-5">
          <h2>Segundo Cuatrimestre</h2>
          <div class="row mt-5">
            <div class="col-lg-3">
              <div>
                <label>Mayo</label>
                <input class="form-control" type="text" formControlName="mayo">
              </div>
            </div>
            <div class="col-lg-3">
              <div>
                <label>Junio</label>
                <input class="form-control" type="text" formControlName="junio">
              </div>
            </div>
            <div class="col-lg-3">
              <div>
                <label>Julio</label>
                <input class="form-control" type="text" formControlName="julio">
              </div>
            </div>
            <div class="col-lg-3">
              <div>
                <label>Agosto</label>
                <input class="form-control" type="text" formControlName="agosto">
              </div>
            </div>
          </div>

          <hr class="mt-5">
          <h2>Tercer Cuatrimestre</h2>
          <div class="row mt-5">
            <div class="col-lg-3">
              <div>
                <label>Septiembre</label>
                <input class="form-control" type="text" formControlName="septiembre">
              </div>
            </div>
            <div class="col-lg-3">
              <div>
                <label>Octubre</label>
                <input class="form-control" type="text" formControlName="octubre">
              </div>
            </div>
            <div class="col-lg-3">
              <div>
                <label>Noviembre</label>
                <input class="form-control" type="text" formControlName="noviembre">
              </div>
            </div>
            <div class="col-lg-3">
              <div>
                <label>Diciembre</label>
                <input class="form-control" type="text" formControlName="diciembre">
              </div>
            </div>
          </div>

          <h4 class="mt-5 text-center">Total anual programado</h4>
          <div class="row mt-2 justify-content-center">
            <div class="col-lg-4">
              <input [value]="calcularProgramado()" class="form-control text-center" type="text" formControlName="totalProgramado" disabled>
            </div>
          </div>

          <div class="row card-block mt-5">
            <div class="col-lg-6">
              <input type="submit" class="btn btn-primary btn-block waves-effect" (click)="enviarFormulario(form)" *ngIf="!form.value.id else botonActualizar" value="Crear Programación">
              <ng-template #botonActualizar>
                <input [routerLink]="['..']" type="submit" class="btn btn-primary btn-block waves-effect" (click)="enviarFormulario(form)" value="Modificar Programación">
              </ng-template>
            </div>
            <div class="col-lg-6">
              <input [routerLink]="['..']" type="button" class="btn btn-danger btn-block waves-effect" value="Cancelar">
            </div>
          </div>
        </form>
    </div>
  </div>
</div>
