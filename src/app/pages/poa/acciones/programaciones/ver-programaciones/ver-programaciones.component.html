<!-- <div class="dialog"> -->
<nb-card class="dialog-card">
  <nb-card-header><h1>Programaciones de la acci√≥n -POA-</h1></nb-card-header>
  <nb-card-body>
    <div class="row">
      <div class="mt-5">
        <table class="table table-striped table-bordered row-border hover responsive text-center" style="margin: 0 auto;">
          <thead class="thead-dark">
            <tr>
              <th class="text-center">Fecha Inicial</th>
              <th class="text-center">Fecha Final</th>
              <th class="text-center">Cantidad Programada</th>		
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let programacion of programaciones; let i=index">
              <td style="width: 500px;">{{programacion.fechaInicio | date: 'dd/MM/yyyy'}}</td>
              <td style="width: 500px;">{{programacion.fechaFin | date: 'dd/MM/yyyy'}}</td>
              <td style="width: 500px;">{{programacion.valorProgramado}}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </nb-card-body>
  <nb-card-footer>
    <button (click)="close()" class="btn btn-primary"><i class="fas fa-times"></i> Cerrar</button>
  </nb-card-footer>
</nb-card>
