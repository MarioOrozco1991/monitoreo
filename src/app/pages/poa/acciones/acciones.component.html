<div class="container">
  <h1>Listado de acciones</h1>
</div>
<div class="container mt-5">
  <button [routerLink]="['crear']" type="button" class="btn btn-primary mr-3"><nb-icon icon="file-outline"></nb-icon> Crear nueva acción </button>
</div>
<div class="container mt-5">
  <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-striped table-bordered row-border hover responsive">
    <thead class="table table-dark">
      <tr class="text-center">
        <th><font color="white">No.</font></th>
        <th><font color="white">Nombre de la acción</font></th>
        <th><font color="white">Estado</font></th>
        <th><font color="white">Opciones</font></th>
      </tr>   
    </thead>
    <tbody> 
      <tr *ngFor="let datos of respuesta; let i=index">
        <td class="text-center" style="width: 40px;">{{datos.id}}</td>
        <td>{{datos.nombreAccion}}</td>
        <td class="text-center">{{datos.descripcion}}</td>
        <td class="text-center" style="width: 250px;">
          <button (click)="editarProceso()" type="button" class="btn btn-sm btn-primary mr-2"> <nb-icon icon="eye-outline"></nb-icon></button>
          <button [routerLink]="[datos.id]" nbTooltip="Editar" nbTooltipPlacement="bottom" type="button" class="btn btn-sm btn-success mr-2"> <nb-icon icon="edit-2-outline"></nb-icon> </button>
          <button [routerLink]="[datos.id]" nbTooltip="Revisar" nbTooltipPlacement="bottom" type="button" class="btn btn-sm btn-success mr-2"> <nb-icon icon="file-text-outline"></nb-icon> </button>
          <button [routerLink]="[datos.id]" nbTooltip="Aprobar" nbTooltipPlacement="bottom" type="button" class="btn btn-sm btn-success mr-2"> <nb-icon icon="checkmark-circle-2-outline"></nb-icon> </button>
          <button (click)="eliminarAccion(datos, i)" nbTooltip="Eliminar" nbTooltipPlacement="bottom" type="button" class="btn btn-sm btn-danger"> <nb-icon icon="trash-2-outline"></nb-icon></button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
