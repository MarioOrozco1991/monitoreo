<div class="container">
  <h1>Listado de encabezados</h1>
</div>
<div class="container mt-5">
  <button *ngIf="opcionDisponible('Crear nueva accion')" [routerLink]="['crear']" type="button" class="btn btn-primary mr-3"><nb-icon icon="file-outline"></nb-icon> Crear nuevo encabezado </button>
</div>
<div class="container mt-5">
  <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-striped table-bordered row-border hover responsive">
    <thead class="table table-dark">
      <tr class="text-center">
        <th><font color="white">TÃ­tulo</font></th>
        <th><font color="white">Opciones</font></th>
      </tr>   
    </thead>
    <tbody> 
      <tr *ngFor="let datos of respuesta; let i=index">
        <td class="text-center">Encabezado</td>
        <td class="text-center" style="width: 250px;">
          <button [routerLink]="[datos.id]" nbTooltip="Editar" nbTooltipPlacement="bottom" type="button" class="btn btn-sm btn-success mr-2"> <nb-icon icon="edit-2-outline"></nb-icon> </button>
          <!-- <button (click)="eliminarEncabezado(datos, i)" nbTooltip="Eliminar" nbTooltipPlacement="bottom" type="button" class="btn btn-sm btn-danger"> <nb-icon icon="trash-2-outline"></nb-icon></button> -->
        </td>
      </tr>
    </tbody>
  </table>
</div>
