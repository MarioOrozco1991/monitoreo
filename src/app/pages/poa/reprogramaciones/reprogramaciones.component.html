<!-- 1. crear nueva prograacion
2. Realizar reprogramación  -->
<div class="container">
  <h1>Listado de Reprogramaciones</h1>
</div>

<div class="container mt-5">
  <button [routerLink]="['crear']" type="button" class="btn btn-primary mr-3"><nb-icon icon="edit-2-outline"></nb-icon> Crear Nueva Reprogramación </button>
</div>

<div class="container mt-5">
  <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-striped table-bordered row-border hover responsive">
    <thead class="table table-dark">
      <tr class="text-center">
        <th><font color="white">#</font></th> 
        <th><font color="white">Periodo</font></th>
        <th><font color="white">Tipo de Reprogramación</font></th>
        <th><font color="white">Nombre del producto/subproducto</font></th>
        <th><font color="white">Mes reprogramado</font></th>
        <th><font color="white">Acciones</font></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let datos of respuesta; let i=index">
        <td class="text-center">{{datos.id}}</td>
        <td>{{datos.periodo}}</td>
        <td>{{datos.tipoProgramacion}}</td>
        <td class="text-center">{{datos.idProducto}}</td>
        <td class="text-center">{{datos.mesReprogramar}}</td>
        <td class="text-center" style="width: 150px;">
          <button type="button" class="btn btn-sm btn-primary mr-2"> <nb-icon icon="eye-outline"></nb-icon></button>
          <button [routerLink]="[datos.id]" type="button" class="btn btn-sm btn-success mr-2"> <nb-icon icon="edit-2-outline"></nb-icon> </button>
          <button (click)="eliminar(datos, i)" type="button" class="btn btn-sm btn-danger"> <nb-icon icon="trash-2-outline"></nb-icon></button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
