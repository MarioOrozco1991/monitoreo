<div class="container">
    <h1>Programaciones Metas Físicas (POM)</h1>
</div>

<div class="container mt-5">
    <button [routerLink]="['crear']" type="button" class="btn btn-primary mr-3"><nb-icon icon="edit-2-outline"></nb-icon> Crear Nueva Programación </button>
</div>

<div class="container mt-5">
    <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-striped table-bordered row-border hover responsive">
        <thead class="table table-dark">
            <tr class="text-center">
                <th><font color="white">Tipo Programación</font></th>
                <th><font color="white">Descripcion del producto/subproducto</font></th>
                <th><font color="white">Cantidad total programada</font></th>
                <th><font color="white">Opciones</font></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let datos of respuesta; let i=index">
                <td>{{datos.tipoProgramacion}}</td>
                <td class="text-center">{{datos.periodo}}</td>
                <td class="text-center">{{datos.periodo}}</td>
                <td class="text-center" style="width: 150px;">
                    <button type="button" class="btn btn-sm btn-primary mr-2"> <nb-icon icon="eye-outline"></nb-icon></button>
                    <button [routerLink]="[datos.id]" nbTooltip="Editar" nbTooltipPlacement="bottom" nbButton status="control" type="button" class="btn btn-sm btn-success mr-2"> <nb-icon icon="edit-2-outline"></nb-icon> </button>
                    <button (click)="eliminar(datos, i)" nbTooltip="Eliminar" nbTooltipPlacement="bottom" nbButton status="control" type="button" class="btn btn-sm btn-danger"> <nb-icon icon="trash-2-outline"></nb-icon></button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
